<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Moderno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body{
            margin: 0;
            background: linear-gradient(135deg,#c2f3f3,#cceeff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard{
            width: 95%;
            height: 95%;
            background: #e9fbfb;
            border-radius: 25px;
            display: grid;
            grid-template-columns: 90px 1fr;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
        }

        /* Sidebar */
        .sidebar{
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
        }

        .sidebar .icon{
            width: 45px;
            height: 45px;
            background: #e0f7f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar .icon:hover{
            background: #36d1dc;
            color: white;
        }

        /* Main content */
        .content{
            padding: 30px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 25px;
        }

        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1{
            margin: 0;
            color: #084c61;
        }

        .search{
            background: white;
            border-radius: 25px;
            padding: 8px 15px;
            width: 260px;
            border: none;
            outline: none;
            box-shadow: 0 3px 8px rgba(0,0,0,.1);
        }

        /* Cards */
        .cards{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
            gap: 20px;
        }

        .card{
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 12px rgba(0,0,0,.1);
        }

        .card h3{
            margin-top: 0;
            color: #084c61;
        }

        .progress{
            height: 6px;
            background: #e0f2f1;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar{
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg,#36d1dc,#5b86e5);
        }

        /* Stats */
        .stats{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .stat-box{
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 12px rgba(0,0,0,.1);
        }

        .stat-box h2{
            margin: 0;
            color: #36d1dc;
            font-size: 36px;
        }

        .stat-box span{
            color: #777;
        }

        /* Recent */
        .recent{
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 12px rgba(0,0,0,.1);
        }

        .recent h3{
            margin-top: 0;
        }

        .item{
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .item:last-child{
            border: none;
        }

        @media(max-width:768px){
            .dashboard{
                grid-template-columns: 1fr;
            }

            .sidebar{
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">

    <div class="sidebar">
        <div class="icon">üè†</div>
        <div class="icon">üìÅ</div>
        <div class="icon">üìä</div>

</body>
</html>
